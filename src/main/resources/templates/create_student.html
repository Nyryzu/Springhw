<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>School Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="/">School Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/classrooms}">Classrooms</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Students</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/subjects}">Subjects</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Create New Student</h1>
            <div class = "card-body">
                <form th:action="@{/students}" th:object="${student}" method="POST">
                    <div class="form-group">
                        <label>Student Name</label>
                        <input
                                type="text"
                                name="Name"
                                th:field="*{name}"
                                class="form-control"
                                placeholder="Enter Student name"/>
                    </div>
                    <div class="form-group">
                        <label>Student Neptun Code</label>
                        <input
                                type="text"
                                name="NeptunCode"
                                th:field="*{neptunCode}"
                                class="form-control"
                                placeholder="Enter Student NeptunCode"/>
                    </div>
                    <div class="form-group">
                        <label>Classroom</label>
                        <select th:field="*{classroom}">
                            <option th:value="0">Select student's classroom</option>
                            <option th:each="classroom:${classrooms}" th:value="${classroom.id}" th:text="${classroom.id}"/>
                        </select>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
