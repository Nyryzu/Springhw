<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>School Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="/">School Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/classrooms}">Classrooms</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Students</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/subjects}">Subjects</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Create New Subject</h1>
            <div class = "card-body">
                <form>
                <form th:action="@{/subjects}" th:object="${subject}" method="POST">
                    <div class="form-group">
                        <label>Subject Name</label>
                        <label>
                            <input
                                    type="text"
                                    name="Name"
                                    th:field="*{name}"
                                    class="form-control"
                                    placeholder="Enter Subject name"/>
                        </label>
                    </div>
                        </form>
                        <form th:action="@{/student}" th:object="${student}" method="POST">
                        <div class="form-check">
                            <label>Students</label>
                            <select th:checked="*{student}">
                                <input th:each="student:${studentList}" th:value="${student.neptunCode}" th:text="${student.neptunCode}"/>
                            </select>
                            </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                    </form>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
