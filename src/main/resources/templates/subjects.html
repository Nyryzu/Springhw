<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>School Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="/">School Management System</a>


    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/classrooms}">Classrooms</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Students</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/subjects}">Subjects</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <h1>List Subjects</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/subjects/new}" class="btn btn-primary btn-sm mb-3">Add Subject</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-light">
        <tr>
            <th>Subject Name</th>
            <th>Registered Students</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "subject: ${subjects}">
            <td th:text = "${subject.name}"></td>
            <td th:text = "${subject.registeredStudents}"></td>
            <td>
                <a th:href="@{/students/edit/{id} (id=${subject.id})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/students/{id} (id=${subject.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
